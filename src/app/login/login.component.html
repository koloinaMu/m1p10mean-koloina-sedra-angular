<div class="card col-md-4 form-card" style="background-color: #20c997;" >
  <div class="card-header">
    <h5 class="title">Connexion</h5>
  </div>
  <div class="card-body">
    <form (ngSubmit)=connecter() >
      <div class="row" >
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label for="email">Email</label>
            <input name="email" id="email" type="email" class="form-control" [(ngModel)]="utilisateur.mail" >
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-md-6 pr-1">
          <div class="form-group">
            <label for="email">Mot de passe</label>
            <input name="mdp" id="email" type="password" class="form-control" [(ngModel)]="utilisateur.mdp" >
          </div>
        </div>
      </div>
      <div class="row" >
        <div class="col-md-6 pr-1">
           <div *ngIf="((localStore.getItem('typeUtilisateur')) | number )==1 " >
            <a (click)="navigate('/connexion/0')" >
              Se connecter en tant que client</a><br>
              <a (click)="navigate('/connexion/2')" >
              Se connecter en tant qu'atelier</a>
            </div>
            <div *ngIf="((localStore.getItem('typeUtilisateur')) | number )==0 " >
            <a (click)="navigate('/connexion/1')" >
              Se connecter en tant que super administrateur</a><br>
              <a (click)="navigate('/connexion/2')" >
              Se connecter en tant qu'atelier</a>
            </div>
            <div *ngIf="((localStore.getItem('typeUtilisateur')) | number )==2 " >
            <a (click)="navigate('/connexion/1')" >
              Se connecter en tant que super administrateur</a><br>
              <a (click)="navigate('/connexion/0')" >
              Se connecter en tant que client</a>
            </div>
        </div>
        <div class="col-md-6 pr-1">
          <a (click)="navigate('/inscription')" >
            S'inscrire
          </a>          
        </div>
      </div>
      <div class="row" >
        <div class="col-md-6 pr-1" >
          <button type="submit" class="btn btn-light">Se connecter</button>
        </div>
      </div>
    </form>
  </div>
</div>
